<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Cars</h4>
        <input class="form-control" ng-model="search.title" placeholder="Search Name.."/>
	</div>
	<div class="panel-body">
</div>
		<table class="table table-striped">
            <tbody>
            <tr ng-repeat="car in cars.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) track by ::car.id">
              <td>
                <table class="table" border="1">
                  <tbody>
                  <tr>
                    <td>
                      <h3>{{car.header}}</h3>
                    </td>
                  </tr>
                  <tr>
                  	<td>
                      {{car.description}}
                    </td>
                  </tr>
                  <tr>
                  	<td colspan="2" ng-init="photos = getCarPhotos(car.images)">                  	
                  		<img class="img-thumbnail img-responsive" ng-src="{{photos[0].image}}" width="50%" height="50%">
                  	</td>
                  </tr>
                  <tr>
					<td colspan="4">

						<div class="col-xs-6 col-md-3" ng-repeat="photo in photos track by ::photo.id">
					    <a href="#" class="thumbnail">
					      <img class="img-thumbnail img-responsive" ng-src="{{photo.image}}">
					    </a>
					  </div>
						<!-- <div class="row">

							<div class="col-sm-3" ng-repeat="photo in photos track by ::photo.id">
								<img class="img-thumbnail img-responsive" ng-src="{{photo.image}}">
							</div>
							
						</div> -->
						<!-- <table border="2">
							<tbody>
								<tr>
									<td ng-repeat="photo in photos track by ::photo.id">
				                  		<img ng-src="{{photo.image}}" width="40%" height="40%">
				                  	</td>
								</tr>
							</tbody>
						</table> -->
					</td>
                  </tr>
                  </tbody>
                </table>
              </td>
            </tr>
            <tr>
                <td colspan="4" align="center">

                <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></uib-pagination>
                
                </td>
            </tr>
            </tbody>
        </table>

	<!-- </div> -->
	<div class="panel-footer">
		<h4>Cars Footer</h4>
	</div>
</div>
