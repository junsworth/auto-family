<form role="form">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" ng-model="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" ng-model="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    
    <button type="submit" class="btn btn-default" ng-click="add(UserType.User)">Register</button>

</form>
