<div class="panel panel-default">
  
  <div class="panel-heading">
    
    <h4>Service Manager
            <a id="addBtn" class="btn btn-success btn-xs pull-right" href="#/addservice">
                  <span class="glyphicon glyphicon-plus"></span>
            </a>
    </h4>

    <div align="center">
      <input style="width: 80%;" class="form-control" ng-model="searchText" placeholder="Search phrase.."/>
    </div>

  </div>
  
  <div class="panel-body">

    <div class="row">

      <div class="col-md-12">

        <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Header</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="service in services.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:searchText track by ::service.id" ng-click="edit(service)">

            <td>{{service.id}}</td>
            <td>{{service.title}}</td>
            <td>{{service.header}}</td>
            <td>
              <button class="btn btn-primary btn-xs" ng-click="edit(service)">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
            </td>  
            <td>
              <button class="btn btn-danger btn-xs" ng-click="delete(service)">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>                  
          </tr>

        </tbody>
      </table>
        
    </div>
    
  </div>


  <div class="row" align="center">

    <div class="col-sm-12">

      <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></uib-pagination>
      
    </div>

  </div>
    
  </div>

  <div class="panel-footer">
    <h4>Service Manager</h4>
  </div>

</div>
