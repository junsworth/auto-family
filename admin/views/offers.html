<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Special Offers Manager
            <a class="btn btn-success btn-xs pull-right" href="#/offers/edit">
                  <span class="glyphicon glyphicon-plus"></span>
            </a>
        </h4>
        <input class="form-control" ng-model="searchText" placeholder="Search.."/>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
            <tbody>
            <!-- <tr ng-repeat="user in users track by ::user.id"> -->
            <tr ng-repeat="offer in offers.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:searchText track by ::offer.id">
              <td>
                <table cellspacing="5">
                  <tbody>
                  <tr>
                    <td>
                      {{offer.title}}
                    </td>
                  </tr>
                  <tr>
                    <td>
                      {{offer.header}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </td>
              <td>
                <div class="pull-right">
                  <button class="btn btn-primary btn-sm" ng-click="edit(offer)">
                    <span class="glyphicon glyphicon-edit"></span>
                  </button>
                  <button class="btn btn-danger btn-sm" ng-click="delete(offer)">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </div>
              </td>
            </tr>
            <tr>
                <td colspan="4" align="center">

                <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></uib-pagination>
                
                </td>
            </tr>
            </tbody>
        </table>
	</div>
	<div class="panel-footer">
		<h4>Supplier Manager Footer</h4>
	</div>
</div>
