<div ng-if="!isStyle" class="panel panel-default">
  
  <div class="panel-heading">
    
    <h4>Motoring News Manager
            <a id="addBtn" class="btn btn-success btn-xs pull-right" href="#/news/edit">
                  <span class="glyphicon glyphicon-plus"></span>
            </a>
    </h4>

    <div align="center">
      <input style="width: 80%;" class="form-control" ng-model="searchText" placeholder="Search phrase.."/>
    </div>

  </div>
  
  <div class="panel-body">

    <div class="row">

      <div class="col-md-12">

      <div class="table-responsive">

        <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Header</th>
            <th>Date</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="article in articles.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:searchText track by ::article.id">

            <td>{{article.id}}</td>
            <td>{{article.title}}</td>
            <td>{{article.header}}</td>
            <td><span ng-init="dateFormatted = formatDate(article.releaseDate)">{{dateFormatted}}</span></td>  
            <td>
              <button class="btn btn-primary btn-xs" ng-click="edit(article)">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
            </td>  
            <td>
              <button class="btn btn-danger btn-xs" ng-click="delete(article)">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>                  
          </tr>

        </tbody>
      </table>
      </div>
        
    </div>
    
  </div>


  <div class="row" align="center">

    <div class="col-sm-12">

      <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></uib-pagination>
      
    </div>

  </div>
    
  </div>

  <div class="panel-footer">
    <h4>Motoring News Manager</h4>
  </div>

</div>
