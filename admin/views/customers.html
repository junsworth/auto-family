<div class="panel panel-default">
	
  <div class="panel-heading">
		
    <h4>Customer Manager
            <a id="addBtn" class="btn btn-success btn-xs pull-right" href="#/addcustomer">
                  <span class="glyphicon glyphicon-plus"></span>
            </a>
    </h4>

    <div align="center">
      <input style="width: 80%;" class="form-control" ng-model="searchText" placeholder="Search phrase.."/>
    </div>

	</div>
	
  <div class="panel-body">

    <div class="row">

      <div class="col-md-12">

        <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="customer in customers.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:searchText track by ::customer.id" ng-click="edit(customer)">

            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>  
            <td>
              <button class="btn btn-primary btn-xs" ng-click="edit(customer)">
                <span class="glyphicon glyphicon-edit"></span>
              </button>
            </td>  
            <td>
              <button class="btn btn-danger btn-xs" ng-click="delete(customer)">
                <span class="glyphicon glyphicon-remove"></span>
              </button>
            </td>                  
          </tr>

        </tbody>
      </table>
        
    </div>
    
  </div>


  <div class="row" align="center">

    <div class="col-sm-12">

      <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></uib-pagination>
      
    </div>

  </div>
    
	</div>

	<div class="panel-footer">
		<h4>Customer Manager</h4>
	</div>

</div>
