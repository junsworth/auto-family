<div class="panel panel-default">
    <div class="panel-heading">
        <h4>User Manager
            <a class="btn btn-success btn-xs pull-right" href="#/adduser">
                  <span class="glyphicon glyphicon-plus"></span>
            </a>
        </h4>
        <input class="form-control" ng-model="searchText" placeholder="Search phrase.."/>
    </div>

    <div class="panel-body">
        <table class="table table-striped">
            <tbody>
            <!-- <tr ng-repeat="user in users track by ::user.id"> -->
            <tr ng-repeat="user in users.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:searchText track by ::user.id">
              <td>
                <table>
                  <tbody>
                  <tr>
                    <td>
                      {{user.UserTypeId}}
                    </td>
                    <td>
                      &nbsp;
                    </td>
                    <td>
                      {{user.email}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </td>
              <td>
                <div class="pull-right">
                  <button class="btn btn-primary btn-sm" ng-click="edit(user)">
                    <span class="glyphicon glyphicon-edit"></span>
                  </button>
                  <button class="btn btn-danger btn-sm" ng-click="delete(user)">
                    <span class="glyphicon glyphicon-remove"></span>
                  </button>
                </div>
              </td>
            </tr>
            <tr>
                <td colspan="4" align="center">

                <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></uib-pagination>
                
                </td>
            </tr>
            </tbody>
          </table>
    </div>
</div>
