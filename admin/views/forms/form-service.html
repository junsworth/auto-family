<div class="panel panel-default">
	
	<div class="panel-heading" ng-if="!isEdit">
		<h4>Add Service</h4>
	</div>
	<div class="panel-heading" ng-if="isEdit">
		<h4>Edit Service</h4>
	</div>

	<div class="panel-body">

		<div class="row">
	      <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	    </div>

		<form name="serviceForm" ng-submit="submit()">

			<div class="row">
				<div class="col-md-6">
					<div class="form-group" ng-class="{ 'has-error' : serviceForm.title.$invalid && !serviceForm.title.$pristine }">
				      <label for="title">Title*:</label>
				      <input type="text" ng-model="title" class="form-control" name="title" id="title" placeholder="Enter title" required>
				    </div>
		    	</div>
		    </div>

		    <div class="row">
				<div class="col-md-6">
				    <div class="form-group" ng-class="{ 'has-error' : serviceForm.header.$invalid && !serviceForm.header.$pristine }">
				      <label for="header">Header*:</label>
				      <input type="text" ng-model="header" class="form-control" name="header" id="header" placeholder="Enter header" required>
				    </div>
		    	</div>
		    </div>

		    <div class="row">
				<div class="col-md-6">
				    <div class="form-group" ng-class="{ 'has-error' : serviceForm.description.$invalid && !serviceForm.description.$pristine }">
				      <label for="description">Description*:</label>
				      <input type="text" ng-model="description" class="form-control" name="description" id="description" placeholder="Enter description" required>
				    </div>
		    	</div>
		    </div>

		    <div class="row" align="center" style="margin-top: 6px;">
			    <div class="col-md-12">
			      <div style="font:smaller">{{f.name}} {{f.$error}} {{f.$errorParam}}
			          <div ng-show="progressValue > 0">
			              <uib-progressbar max="max" value="progressValue"><span style="color:white; white-space:nowrap;">{{progressValue}} / {{max}}</span></uib-progressbar>
			          </div>
			      </div>     
			      {{errorMsg}}
			    </div>
			</div>

			<div class="row" align="center">
				<div class="col-md-12">
			          <div ngf-select="uploadFiles($file, $invalidFiles)" ngf-drop="uploadFiles($file, $invalidFiles)" class="my_drop-box"
			          ngf-drag-over-class="my_dragover" ngf-multiple="false" 
			          ngf-pattern="image/*">Drop image files here or click to upload</div>
			          <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>

			          <img ng-src="{{image}}" ng-if="image" width="50%" height="50%">
			    </div>
			</div>

		    
			
			<hr>

		    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>

		    <hr>

		</form>

	</div>
	
	<div class="panel-footer" ng-if="!isEdit">
		<h4>Add Service</h4>
	</div>

	<div class="panel-footer" ng-if="isEdit">
		<h4>Edit Service</h4>
	</div>

</div>
