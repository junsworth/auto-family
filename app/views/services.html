<div ng-if="!isStyle" class="panel panel-default">
  
  <div class="panel-heading">
    
    <h4>Auto-Family Services</h4>

    <div align="center">
      <input style="width: 80%;" class="form-control" ng-model="searchText" placeholder="Search phrase.."/>
    </div>

  </div>
  
  <div class="panel-body">

    <div class="row">

		<div class="row" ng-repeat="service in services.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:searchText track by ::service.id">

			<div class="col-sm-6">
				<img class="pull-right" ng-src="{{service.images}}" width="40%" height="40%">
			</div>

			<div class="col-sm-6">
				<h3>{{service.title}}</h3>	
				<h4>{{service.header}}</h4>
				<p>{{service.description}}</p>
			</div>

		</div>

    </div>


    <div class="row" align="center">

      <div class="col-sm-12">

        <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></uib-pagination>

      </div>

    </div>
    
  </div>

  <div class="panel-footer">
    <h4>Auto-Family Services</h4>
  </div>

</div>

<div ng-if="isStyle" class="container">

	<h1 class="page-header">Auto Services
    <div align="center">
      <input style="width: 80%;" class="form-control" ng-model="searchText" placeholder="Search phrase.."/>
    </div>
    </h1>

    <div class="row">

    	<div class="col-md-12">

			<div class="row" ng-repeat="service in services.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:searchText track by ::service.id">

				<div class="col-sm-6">
					<img class="pull-right" ng-src="{{service.images}}" width="40%" height="40%">
				</div>

				<div class="col-sm-6">
					<h3>{{service.title}}</h3>	
					<h4>{{service.header}}</h4>
					<p>{{service.description}}</p>
				</div>

			</div>

		</div>
    		
    </div>

    <br>

</div>
