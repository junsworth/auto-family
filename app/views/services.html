<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Services</h4>
        <input class="form-control" ng-model="search.title" placeholder="Search Name.."/>
	</div>
	<div class="panel-body">


		<div class="row" ng-repeat="service in services.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) track by ::service.id">

			<div class="col-sm-6" ng-init="photos = getCarPhotos(car.images)">
				
        <img ng-src="{{service.images}}">

			</div>

			<div class="col-sm-6">
				<a href="">
					<h4>{{service.title}}</h4>	
				</a>		        
		        <h4>$ {{service.header}}</h4>
		        <p>{{service.description}}</p>
		    </div>
			
		</div>

	</div>

	<div class="panel-footer">
		<h4>Services Footer</h4>
	</div>
</div>
