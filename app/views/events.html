<div class="container">
	
	<h1 class="page-header">Events
      <input class="form-control" ng-model="search.title" placeholder="Search Name.."/>
    </h1>

    <div class="panel-body">


		<div class="row" ng-repeat="event in events.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) track by ::event.id">

			<div class="col-sm-4">
				<a href="">
					<h4>{{event.title}}</h4>	
				</a>		        
		        <h4>{{event.header}}</h4>
		        <p>{{event.description}}</p>
		    </div>

		    <div class="col-sm-8">
				
	       		<img ng-src="{{event.images}}" ng-if="event.images" width="70%" height="70%">

			</div>
			
		</div>

	</div>

</div>
