<div class="jumbotron" style="background-image: url('../images/1457436885.jpeg');">

  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">Find new & used cars</div>
        <div class="panel-body">
          
          <form name="carSearchForm">

            <div class="form-group">

              <label for="makeSelect"> Select Make: </label>
              
              <select name="makeSelect" id="makeSelect" class="form-control" 
                  ng-options="make.title for make in makes track by make.id"
                  ng-model="makeSelect"
                  ng-change="filterModels(makeSelect.id)">
                  <option value="">---Please select make---</option>
              </select>

            </div>

            <div class="form-group">

              <label for="modelSelect"> Select Model: </label>
              <select name="modelSelect" id="modelSelect" class="form-control" 
                ng-options="model.title for model in filteredModels track by model.id"
                ng-model="modelSelect">
                <option value="">---Please select model---</option>
              </select>

            </div>

            <div class="row">

              <div class="col-md-6">
                <label for="minPrice"> Min: </label>
              
              <select name="minPrice" id="minPrice" class="form-control" 
                  ng-options="price.price for price in prices track by price.id"
                  ng-model="minPrice">
                  <option value="">-Min price-</option>
              </select>
              </div>

              <div class="col-md-6">
              <label for="maxPrice"> Max: </label>
              
              <select name="maxPrice" id="maxPrice" class="form-control" 
                  ng-options="price.price for price in prices track by price.id"
                  ng-model="maxPrice">
                  <option value="">-Max price-</option>
              </select>
              </div>
              
            </div>

            <div class="row" style="margin-top: 5px;">

              <div class="col-md-6">
              </div>

              <div class="col-md-6" align="right">
                <button type="submit" role="button" class="btn-md btn-primary" ng-click="searchCars()">Search</button>
              </div>
              
            </div>
            
          </form>

        </div>
      </div>   
    </div>
  </div>
  
</div>


<div class="row">
  <div class="col-md-12">
    <h3 class="page-header">Motoring News</h3>
  </div>
</div>
<div class="jumbotron" style="padding: 15px;">

  <div class="row">
    
    <div class="col-md-6">
      
    <div class="row">

      <div class="col-md-6">
        <img class="thumbnail" ng-src="{{mainArticle.images}}" ng-if="mainArticle.images" width="95%" height="95%">
      </div>
      <div class="col-md-6">
        <label style="font-size: 18px;">{{mainArticle.title}}</label>  
        <!-- <label class="text-muted">{{mainArticle.header}}</label> -->
        <p style="font-size: 12px;">{{mainArticle.description}}</p>
        <label>{{mainArticle.releaseDate}}</label>
      </div>
      
    </div>

    </div>

    <div class="col-md-6">
      
      <!-- {{news|json}} -->
      <div ng-if="$index > 0 && $index <= 3" class="row" ng-repeat="article in news track by ::article.id"
      style="margin-bottom: 5px;">

        <div class="col-md-5" align="right">
          <img class="thumbnail" ng-src="{{article.images}}" ng-if="article.images" width="65%;" height="65 %;">
        </div>

        <div class="col-md-7" style="vertical-align: middle;">
          <label style="font-size: 16px;">{{article.title}}</label>  
          <!-- <label class="text-muted">{{article.header}}</label> -->
          <p style="font-size: 12px;">{{article.description}}</p>
          <label ng-init="formatted = formatDate(article.releaseDate)">{{formatted}}</label>
        </div>

        <!-- <div  class="col-md-4" style="background-color: lightgrey; margin-left: 5px;">
        </div> -->
      </div>

    </div>

  </div>

</div>
