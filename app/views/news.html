<div class="container">

	<h1 class="page-header">Auto News
    <div align="center">
      <input style="width: 80%;" class="form-control" ng-model="searchText" placeholder="Search phrase.."/>
    </div>
    </h1>

    <div class="row">

    	<div class="col-md-12">

			<div class="row" ng-repeat="article in news.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:searchText track by ::article.id">

				<div class="col-sm-6">
					<img class="pull-right" ng-src="{{article.images}}" width="40%" height="40%">
				</div>

				<div class="col-sm-6">
					<h3>{{article.title}}</h3>	
					<h4>{{article.header}}</h4>
					<p>{{article.description}}</p>
				</div>

			</div>

		</div>
    		
    </div>

    <br>

</div>
