<div ng-if="!isStyle" class="panel panel-default">
  
  <div class="panel-heading">
    
    <h4>Motoring News</h4>

    <div align="center">
      <input style="width: 80%;" class="form-control" ng-model="searchText" placeholder="Search phrase.."/>
    </div>

  </div>
  
  <div class="panel-body">

    <div class="row">

      <div class="col-md-12">

			<div class="row" ng-repeat="article in news.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | filter:searchText track by ::article.id">

				<div class="col-sm-6">
					<img class="thumbnail pull-right" ng-src="{{article.images}}" width="40%" height="40%">
				</div>

				<div class="col-sm-6">
					<h3>{{article.title}}</h3>	
					<h4>{{article.header}}</h4>
					<p>{{article.description}}</p>
				</div>

			</div>

      </div>

    </div>


    <div class="row" align="center">

      <div class="col-sm-12">

        <uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></uib-pagination>

      </div>

    </div>
    
  </div>

  <div class="panel-footer">
    <h4>Motoring News</h4>
  </div>

</div>
